<div ng-controller="Student-ctrl">
  <div class="hieuPho--QLGV">
    <div class="table__header">
      <!-- title -->
      <div class="table__header--title">
        <h2>Quản lý học sinh</h2>
      </div>
      <!-- search -->
      <div class="table__header--search btn--search input">
        <label for="table__header--search">
          <input
            type="text"
            id="table__header--search"
            placeholder="Tìm kiếm"
            ng-model="seachText"
            />
          <button><i class="bx bx-search-alt"></i></button>
        </label>
      </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <div class="form__edit">
      <div class="input">
        <label for="eidt--mahs">
          Mã học sinh:
          <input
            class="w12"
            type="text"
            id="eidt--mahs"
            placeholder="Mã học sinh"
            ng-model="form.maHS"
          />
        </label>
      </div>

      <div class="input">
        <label for="edit--tenhs">
          Tên học sinh:
          <input
            class="w28"
            type="text"
            id="edit--tenhs"
            placeholder="Tên học sinh"
            ng-model="form.tenHS"
          />
        </label>
      </div>

      <div class="input">
        <label for="edit--ngaysinhhs">
          Ngày sinh:
          <input
            class="w12"
            type="text"
            id="edit--ngaysinhhs"
            placeholder="Ngày sinh"
            ng-model="form.ngaySinh"
          />
        </label>
      </div>

      <div class="select gioitinh">
        <label for="eidt--gioitinh">
            Giới tính:
            <select ng-model="form.gioiTinh">
              <option ng-value="true">Nam</option>
              <option ng-value="false">Nữ</option>
            </select>
        </label>
      </div>
      <!-- TODO: TÂM : chỉnh lại nút này giúp nha -->
      <div class="select PhuHuynh">
        <label for="eidt--PhuHuynh">
            Phụ Huynh:
            <select ng-model="form.parents.maPH">
                <option value="">Chọn Phụ Huynh</option>
                <option  ng-repeat="parent in parents" ng-value="parent.maPH">{{parent.tenPH}}-{{parent.sdt}}</option>
            </select>
        </label>
      </div>

      <div class="input w34p diachihs">
        <label for="edit--diachihs">
          Địa chỉ:
          <input
            class="w28"
            type="text"
            id="edit--diachihs"
            placeholder="Địa chỉ"
            ng-model="form.diaChi"
          />
        </label>
      </div>

      <div class="input input--ghichuhs">
        <label for="edit--ghichuhs">
          Ghi chú:
          <input
            class="w28"
            type="text"
            id="edit--ghichuhs"
            placeholder="Ghi chú"
            ng-model="form.ghiChu"
          />
        </label>
      </div>

      <div class="input input--ghichuhs">
        <label for="edit--ghichuhs">
          Ghi chú:
          <input
            class="w12"
            type="text"
            id="edit--ghichuhs"
            placeholder="Hình"
            ng-model="form.hinh"
          />
        </label>
      </div>

      <div class="form__edit--btnGroup">
        <div class="btn">
          <button class="w8"><i class="bx bx-save"></i></button>
        </div>
        <div class="btn">
          <button class="w8" ng-click="create()"><i class="bx bx-user-plus"></i></button>
        </div>
        <div class="btn">
          <button class="w8" ng-click="update()"><i class="bx bx-upvote"></i></button>
        </div>
        <div class="btn">
          <button class="w8" ng-click="delete(form)"><i class="bx bx-trash"></i></button>
        </div>
        <div class="btn">
            <!-- TODO: Kiếm 1 icon reset form khác  -->
          <button class="w8" ng-click="reset()"><i class='bx bx-layer-minus'></i></button>
        </div>
        <div class="btn">
          <!-- <button class="w8"><i class="bx bx-folder-plus"></i></button> -->
          <!-- TODO: TÂM: css nút upload này nha, nút button không được phải dùng input upload-->
          <!-- *input upload* -->
          <input
            type="file"
            onchange="angular.element(this).scope().import(this.files)"
          />
        </div>
        <div class="btn">
          <button class="w8"><i class="bx bx-folder-open"></i></button>
        </div>
      </div>
    </div>
    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
      <div class="sticky">
        <table>
          <thead>
            <tr>
              <th class="w12">Mã học sinh</th>
              <th class="w16">Tên học sinh</th>
              <th class="">Ảnh</th>
              <th class="w12">Ngày sinh</th>
              <th class="w8">Giới tính</th>
              <th class="w16">Địa chỉ</th>
              <th class="w16">Ghi chú</th>
              <th class="w16">Phụ Huynh</th>
              <th class="w12">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="student in students | orderBy:['maHS'] | filter:seachText">
              <td id="mahs">{{student.maHS}}</td>
              <td>{{student.tenHS}}</td>
              <td class="img__table">
                <img ng-src="./assets/images/Images/{{student.hinh}}"" alt="{{student.hinh}}"/>
              </td>
              <td>{{student.ngaySinh}}</td>
              <td>{{student.gioiTinh?'Nam':'Nữ'}}</td>
              <td>{{student.diaChi}}</td>
              <td>{{student.ghiChu}}</td>
              <td>{{student.parents.tenPH}}-{{student.parents.sdt}}</td>
              <td class="btn">
                <button ng-click="edit(student)"><i class="icon--edit bx bxs-edit">Sửa</i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
