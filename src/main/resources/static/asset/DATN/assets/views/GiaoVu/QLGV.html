<div class="hieuPho--QLGV">
    <div class="table__header">
        <!-- title -->
        <div class="table__header--title">
            <h2>Quản lý giáo viên</h2>
        </div>
        <!-- search -->
        <div class="table__header--search btn--search input">
            <label for="table__header--search">
                <input
                    type="text"
                    id="table__header--search"
                    placeholder="Tìm kiếm"
                />
                <button><i class="bx bx-search-alt"></i></button>
            </label>
        </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <div class="form__edit">
        <div class="input">
            <label for="eidt--magv">
                Mã giáo viên:
                <input
                    class="w12"
                    type="text"
                    id="eidt--magv"
                    placeholder="Mã giáo viên"
                />
            </label>
        </div>

        <div class="input">
            <label for="edit--tengv">
                Tên giáo viên:
                <input
                    class="w28"
                    type="text"
                    id="edit--tengv"
                    placeholder="Tên giáo viên"
                />
            </label>
        </div>

        <div class="input">
            <label for="edit--emaigv">
                Email:
                <input
                    class="w28"
                    type="text"
                    id="edit--emaigv"
                    placeholder="Email"
                />
            </label>
        </div>

        <div class="input">
            <label for="edit--ngaysinhgv">
                Ngày sinh:
                <input
                    class="w12"
                    type="text"
                    id="edit--ngaysinhgv"
                    placeholder="Ngày sinh"
                />
            </label>
        </div>

        <div class="input dienthoaigv">
            <label for="edit--ngaysinhgv">
                Điện thoại:
                <input
                    class="w20"
                    type="text"
                    id="edit--ngaysinhgv"
                    placeholder="Điện thoại"
                />
            </label>
        </div>

        <div class="select gioitinh">
            <label for="eidt--gioitinh">
                Giới tính:
                <select>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                </select>
            </label>
        </div>

        <div class="form__edit--btnGroup">
            <div class="btn">
                <button class="w8"><i class="bx bx-save"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-user-plus"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-upvote"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-trash"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-minus"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-folder-plus"></i></button>
            </div>
            <div class="btn">
                <button class="w8"><i class="bx bx-folder-open"></i></button>
            </div>
        </div>
    </div>
    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
        <div class="sticky">
            <table>
                <thead>
                    <tr>
                        <th class="w12">Mã giáo viên</th>
                        <th class="w16">Tên giáo viên</th>
                        <th>Ảnh</th>
                        <th class="w12">Ngày sinh</th>
                        <th class="w8">Giới tính</th>
                        <th class="w16">Email</th>
                        <th class="w16">Địa chỉ</th>
                        <th class="w12">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lorem</td>

                        </td>
                        <td>1</td>
                        <td>99/99/9999</td>
                        <td>1</td>
                        <td>1</td>
                        <td class="btn">
                            <button>
                                <i class="icon--edit bx bxs-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
