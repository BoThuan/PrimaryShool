<div>
  <div class="hieuPho--QLGV">
    <div class="table__header">
      <!-- title -->
      <div class="table__header--title">
        <h2>Quản lý giáo viên</h2>
      </div>
      <!-- search -->
      <div class="table__header--search btn--search input">
        <label for="table__header--search">
          <input
            type="text"
            id="table__header--search"
            placeholder="Tìm kiếm"
            ng-model="seachText"
          />
          <button><i class="bx bx-search-alt"></i></button>
        </label>
      </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <div class="form__edit">
      <div class="edit--profile">
        <div class="input key">
          <label for="eidt--magv">
            Mã giáo viên:
            <input
              ng-model="form.maGV"
              class=""
              type="text"
              id="eidt--magv"
              placeholder="Mã giáo viên"
            />
          </label>
        </div>
        <div class="input name">
          <label for="edit--tengv">
            Tên giáo viên:
            <input
              ng-model="form.tenGV"
              class=""
              type="text"
              id="edit--tengv"
              placeholder="Tên giáo viên"
            />
          </label>
        </div>
        <div class="input birthday">
          <label for="edit--ngaysinhgv">
            Ngày sinh:
            <input
              ng-model="form.ngaySinh|date:'dd/MM/yyyy'"
              class=""
              type="text"
              id="edit--ngaysinhgv"
              placeholder="Ngày sinh"
            />
          </label>
        </div>
        <div class="select gender">
          <label for="eidt--gioitinh">
            Giới tính:
            <select ng-model="form.gioiTinh">
              <option ng-value="true">Nam</option>
              <option ng-value="false">Nữ</option>
            </select>
          </label>
        </div>
        <div class="input phone">
          <label for="edit--ngaysinhgv">
            Điện thoại:
            <input
              ng-model="form.sdt"
              class=""
              type="text"
              id="edit--ngaysinhgv"
              placeholder="Điện thoại"
            />
          </label>
        </div>
        <div class="input email">
          <label for="edit--emaigv">
            Email:
            <input
              ng-model="form.email"
              class=""
              type="text"
              id="edit--emaigv"
              placeholder="Email"
            />
          </label>
        </div>
        <div class="input address">
          <label for="eidt--diachigv">
            Địa chỉ:
            <input
              ng-model="form.diaChi"
              class=""
              type="text"
              id="eidt--diachigv"
              placeholder="Địa chỉ"
            />
          </label>
        </div>
        <div class="input note">
          <label for="eidt--ghichugv">
            Ghi chú:
            <input
              ng-model="form.ghiChu"
              class=""
              type="text"
              id="eidt--ghichugv"
              placeholder="Ghi chú"
            />
          </label>
        </div>
        <div class="image-profile">
          <img
            ng-model="hide-image"
            ng-src="./assets/images/Images/{{form.hinh}}"
            alt="Hình"
          />
        </div>

        <!-- ----------------------- button ----------------------- -->

        <div class="form__edit--btnGroup">
          <div class="btn">
            <button class="w8">Save</button>
          </div>
          <div class="btn">
            <button ng-click="create()" class="w8">
              Create
            </button>
          </div>
          <!-- <div class="btn">
                <button ng-click="update()" class="w8">
                    <i class="bx bx-upvote"></i>
                </button>
            </div> -->
          <div class="btn">
            <button ng-click="delete(form)" class="w8">
              Delete
            </button>
          </div>
          <div class="btn">
            <button ng-click="reset()" class="w8">
              Clear
            </button>
          </div>
          <div class="btn">
            <div class="btn">
              <button class="w8">
                Import
              </button>
            </div>
          </div>
          <!-- *input upload* -->
          <div class="upload-image">
            <input
              type="file"
              onchange="angular.element(this).scope().import(this.files)"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
      <div class="sticky">
        <table>
          <thead>
            <tr>
              <th class="w12">Mã giáo viên</th>
              <th class="w16">Tên giáo viên</th>
              <th>Ảnh</th>
              <th class="w12">Ngày sinh</th>
              <th class="w8">Giới tính</th>
              <th class="w16">Email</th>
              <th class="w16">Địa chỉ</th>
              <th class="w16">Ghi chú</th>
              <th class="w12">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="teacher in teachers | filter:seachText">
              <td>{{teacher.maGV}}</td>
              <td id="mahs">{{teacher.tenGV}}</td>
              <td class="img__table">
                <img ng-src="./assets/images/Images/{{teacher.hinh}}""
                alt="{{teacher.hinh}}"/>
              </td>
              <td>{{teacher.ngaySinh|date:'dd/MM/yyyy'}}</td>
              <td>{{teacher.gioiTinh}}</td>
              <td>{{teacher.email}}</td>
              <td>{{teacher.diaChi}}</td>
              <td>{{teacher.ghiChu}}</td>
              <td class="btn">
                <button ng-click="edit(teacher)">
                  Sửa</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
