<div ng-controller="Teacher-Ctrl">
  <div class="hieuPho--QLGV">
    <div class="table__header">
      <!-- title -->
      <div class="table__header--title">
        <h2>Quản lý giáo viên</h2>
      </div>
      <!-- search -->
      <div class="table__header--search btn--search input">
        <label for="table__header--search">
          <input
            type="text"
            id="table__header--search"
            placeholder="Tìm kiếm"
            ng-model="seachText"
          />
          <button><i class="bx bx-search-alt"></i></button>
        </label>
      </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <div class="form__edit">
      <div class="input">
        <label for="eidt--magv">
          Mã giáo viên:
          <input
            ng-model="form.maGV"
            class="w12"
            type="text"
            id="eidt--magv"
            placeholder="Mã giáo viên"
          />
        </label>
      </div>

      <div class="input">
        <label for="edit--tengv">
          Tên giáo viên:
          <input
            ng-model="form.tenGV"
            class="w28"
            type="text"
            id="edit--tengv"
            placeholder="Tên giáo viên"
          />
        </label>
      </div>

      <div class="input">
        <label for="edit--emaigv">
          Email:
          <input
            ng-model="form.email"
            class="w28"
            type="text"
            id="edit--emaigv"
            placeholder="Email"
          />
        </label>
      </div>

      <div class="input">
        <label for="edit--ngaysinhgv">
          Ngày sinh:
          <input
            ng-model="form.ngaySinh|date:'dd/MM/yyyy'"
            class="w12"
            type="text"
            id="edit--ngaysinhgv"
            placeholder="Ngày sinh"
          />
        </label>
      </div>

      <div class="input dienthoaigv">
        <label for="edit--ngaysinhgv">
          Điện thoại:
          <input
            ng-model="form.sdt"
            class="w20"
            type="text"
            id="edit--ngaysinhgv"
            placeholder="Điện thoại"
          />
        </label>
      </div>

      <div class="select gioitinh">
        <label for="eidt--gioitinh">
          Giới tính:
          <select ng-model="form.gioiTinh">
            <option ng-value="true">Nam</option>
            <option ng-value="false">Nữ</option>
          </select>
        </label>
      </div>

      <div class="input hinhgv">
        <label for="edit--hinhgv">
          Hình:
          <input
            ng-model="form.hinh"
            class="w12"
            type="text"
            id="edit--hinhgv"
            placeholder="Hình"
          />
        </label>
      </div>

      <div class="form__edit--btnGroup">
        <div class="btn">
          <button class="w8"><i class="bx bx-save"></i></button>
        </div>
        <div class="btn">
          <button ng-click="create()" class="w8">
            <i class="bx bx-user-plus"></i>
          </button>
        </div>
        <div class="btn">
          <button ng-click="update()" class="w8">
            <i class="bx bx-upvote"></i>
          </button>
        </div>
        <div class="btn">
          <button ng-click="delete(form)" class="w8">
            <i class="bx bx-trash"></i>
          </button>
        </div>
        <div class="btn">
          <button ng-click="reset()" class="w8">
            <i class='bx bx-layer-minus'></i>
          </button>
        </div>
        <div class="btn">
          <!-- TODO: TÂM: css nút upload này nha, nút button không được phải dùng input upload-->
          <!-- <button class="w8"><i class="bx bx-folder-plus"></i>
                    
          </button> -->
          <!-- *input upload* -->
          <input
            type="file"
            onchange="angular.element(this).scope().import(this.files)"
          />
        </div>
        <div class="btn">
          <button class="w8"><i class="bx bx-folder-open"></i></button>
        </div>
      </div>
    </div>
    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
      <div class="sticky">
        <table>
          <thead>
            <tr>
              <th class="w12">Mã giáo viên</th>
              <th class="w16">Tên giáo viên</th>
              <th>Ảnh</th>
              <th class="w12">Ngày sinh</th>
              <th class="w8">Giới tính</th>
              <th class="w16">Email</th>
              <th class="w16">Địa chỉ</th>
              <th class="w12">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="teacher in teachers | filter:seachText">
              <td>{{teacher.maGV}}</td>
              <td id="mahs">{{teacher.tenGV}}</td>
              <td class="img__table">
                <img ng-src="./assets/images/Images/{{teacher.hinh}}"" alt="{{teacher.hinh}}"/>
              </td>
              <td>{{teacher.ngaySinh|date:'dd/MM/yyyy'}}</td>
              <td>{{teacher.gioiTinh}}</td>
              <td>{{teacher.email}}</td>
              <td>{{teacher.diaChi}}</td>
              <td class="btn">
                <button ng-click="edit(teacher)">
                  <i class="icon--edit bx bxs-edit">Sửa</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
