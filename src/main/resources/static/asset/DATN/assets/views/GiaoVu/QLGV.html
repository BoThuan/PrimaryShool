<div>
  <div class="hieuPho--QLGV">
    <div class="table__header">
      <!-- title -->
      <div class="table__header--title">
        <h2>Quản lý giáo viên</h2>
      </div>
      <!-- search -->
      <div class="table__header--search btn--search input">
        <label for="table__header--search">
          <input
            type="text"
            id="table__header--search"
            placeholder="Tìm kiếm"
            ng-model="seachText"
          />
          <button><i class="bx bx-search-alt"></i></button>
        </label>
      </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <form name="userForm" ng-submit="submitForm()" novalidate>
      <div class="form__edit">
        <div class="edit--profile">
          <div class="input key">
            <label for="eidt--magv">
              Mã giáo viên:
              <input
                ng-model="form.maGV"
                class=""
                type="text"
                id="eidt--magv"
                placeholder="Mã giáo viên"
                ng-minlength="6" ng-maxlength="6" ng-required=true name="magv" />
                <br>
                <span class="error" ng-show="userForm.magv.$error.required" style="color:red">Mã nhân sự
                    trống</span>
                <span class="error" ng-show="userForm.magv.$error.minlength" style="color:red">Phải đủ 6 ký
                    tự (VD:NS0000)</span>
                <span class="error" ng-show="userForm.magv.$error.maxlength" style="color:red">Phải đủ 6 ký
                    tự (VD:NS0000)</span>
            </label>
          </div>
          <div class="input name">
            <label for="edit--tengv">
              Tên giáo viên:
              <input
                ng-model="form.tenGV"
                class=""
                type="text"
                id="edit--tengv"
                placeholder="Tên giáo viên"
                ng-minlength="2" ng-maxlength="50" ng-required=true name="Name" />
                <br>
                <span class="error" ng-show="userForm.Name.$error.required" style="color:red">Tên nhân sự
                    trống</span>
                <span class="error" ng-show="userForm.Name.$error.minlength" style="color:red">Phải trên 2
                    ký tự</span>
                <span class="error" ng-show="userForm.Name.$error.maxlength" style="color:red">Phải dưới 50
                    ký tự</span>
            </label>
          </div>
          <div class="input birthday">
            <label for="edit--ngaysinhgv">
              Ngày sinh:
              <input
                ng-model="form.ngaySinh"
                class=""
                type="text"
                id="edit--ngaysinhgv"
                placeholder="YYYY-MM-DD" ng-model="form.ngaySinh" ng-required=true />
                <span class="error" ng-show="userForm.age.$error.required">required</span>
                <span class="error" ng-show="!userForm.age.$error.required && userForm.age.$invalid">Ngày sinh phải là số </span>
                <span class="valid" ng-show="userForm.age.$valid">OK</span>
            </label>
          </div>
          <div class="select gender">
            <label for="eidt--gioitinh">
              Giới tính:
              <select ng-model="form.gioiTinh">
                <option ng-value="true">Nam</option>
                <option ng-value="false">Nữ</option>
              </select>
            </label>
          </div>
          <div class="input phone">
            <label for="edit--ngaysinhgv">
              Điện thoại:
              <input
                ng-model="form.sdt"
                class=""
                type="text"
                id="edit--ngaysinhgv"
                placeholder="Điện thoại"
                ng-required=true name="sdt"
                ng-pattern="/^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$/" 
              />
              <br>
              <span class="error" ng-show="userForm.sdt.$error.required" style="color:red">SDT
                  Trống</span>
              <span class="error" ng-show="!userForm.sdt.$error.required&&userForm.sdt.$error.pattern"
                  style="color:red">Không đúng định dạng SDT</span>
              <span class="valid" ng-show="userInfo.sdt.$valid">OK</span>
            </label>
          </div>
          <div class="input email">
            <label for="edit--emaigv">
              Email:
              <input
                ng-model="form.email"
                class=""
                type="text"
                id="edit--emaigv"
                placeholder="Email"
                name="mail" ng-pattern=" /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/" ng-required=true />
                <span class="error" ng-show="userForm.mail.$error.required" style="color:red">Mail
                    Trống</span>
                <span class="error" ng-show="!userForm.mail.$error.required&&userForm.mail.$error.pattern"
                    style="color:red">Không đúng định dạng Mail</span>
                <span class="valid" ng-show="userInfo.mail.$valid">OK</span>
            </label>
          </div>
          <div class="input address">
            <label for="eidt--diachigv">
              Địa chỉ:
              <input
                ng-model="form.diaChi"
                class=""
                type="text"
                id="eidt--diachigv"
                placeholder="Địa chỉ"
                ng-minlength="5" ng-maxlength="50" ng-required=true name="diachi" />
                <span class="error" ng-show="userForm.diachi.$error.required" style="color:red">Địa chỉ
                    trống</span>
                <span class="error" ng-show="userForm.diachi.$error.minlength" style="color:red">Địa chỉ
                    Phải trên 5
                    ký tự</span>
                <span class="error" ng-show="userForm.diachi.$error.maxlength" style="color:red">Địa chỉ
                    Phải dưới 50
                    ký tự</span>
            </label>
          </div>
          <div class="input note">
            <label for="eidt--ghichugv">
              Ghi chú:
              <input
                ng-model="form.ghiChu"
                class=""
                type="text"
                id="eidt--ghichugv"
                placeholder="Ghi chú"
              />
            </label>
          </div>
          <div class="image-profile">
            <img
              ng-model="hide-image"
              ng-src="./assets/images/Images/{{form.hinh}}"
              alt="Hình"
            />
          </div>
          <!-- ----------------------- button ----------------------- -->
          <div class="form__edit--btnGroup">
            <div class="btn">
              <button type="submit" ng-disabled="userForm.$invalid" class="w12" ng-click="update()">Cập nhật</button>
            </div>
            <div class="btn">
              <button type="submit" ng-click="create()" ng-disabled="userForm.$invalid" class="w12">
                Tạo mới
              </button>
            </div>
            <!-- <div class="btn">
                  <button ng-click="update()" class="w12">
                      <i class="bx bx-upvote"></i>
                  </button>
              </div> -->
            <div class="btn">
              <button ng-click="delete(form)" class="w8">
                Xóa
              </button>
            </div>
            <div class="btn">
              <button ng-click="reset()" class="w12">
                Làm mới
              </button>
            </div>
            <!-- <div class="btn">
              <div class="btn">
                <button class="w8">
                  Thêm file
                </button>
              </div>
            </div> -->
      
            <!-- *input upload* -->
            <div class="upload-image">
              <input
                type="file"
                onchange="angular.element(this).scope().import(this.files)"
              />
            </div>
          </div>
        </div>
    </form>
    </div>

    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
      <div class="sticky">
        <table>
          <thead>
            <tr>
              <th class="w12">Mã giáo viên</th>
              <th class="w16">Tên giáo viên</th>
              <th>Ảnh</th>
              <th class="w12">Ngày sinh</th>
              <th class="w8">Giới tính</th>
              <th class="w16">Email</th>
              <th class="w16">Địa chỉ</th>
              <th class="w16">Ghi chú</th>
              <th class="w12">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="teacher in teachers | orderBy:['maGV']  | filter:seachText">
              <td>{{teacher.maGV}}</td>
              <td id="mahs">{{teacher.tenGV}}</td>
              <td class="img__table">
                <img ng-src="./assets/images/Images/{{teacher.hinh}}""
                alt="{{teacher.hinh}}"/>
              </td>
              <td>{{teacher.ngaySinh|date:'dd/MM/yyyy'}}</td>
              <td>{{teacher.gioiTinh}}</td>
              <td>{{teacher.email}}</td>
              <td>{{teacher.diaChi}}</td>
              <td>{{teacher.ghiChu}}</td>
              <td class="btn">
                <button ng-click="edit(teacher)">
                  Sửa</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
