<div>
    <div class="table__header">
        <!-- title -->
        <div class="table__header--title">
            <h2>Quản lý lớp học</h2>
        </div>
        <!-- search -->
        <div class="table__header--search btn--search input">
            <label for="table__header--search">
                <input
                    type="text"
                    id="table__header--search"
                    placeholder="Tìm kiếm"
                />
                <button><i class="bx bx-search-alt"></i></button>
            </label>
        </div>
    </div>

    <!-- ----=================== form =====================---- -->
    <form name="userForm" ng-submit="submitForm()" novalidate>
        <div class="form__edit">
            <div class="qly-lop">
                <div class="input key-class">
                    <label for="edit__qllop--malop">
                        Mã lớp:
                        <input
                            type="text"
                            id="edit__qllop--malop"
                            placeholder="Mã lớp"
                            ng-model="form.maLop"
                            ng-minlength="6" ng-maxlength="6" ng-required=true name="malop"
                        />
                        <br>
                        <span class="error" ng-show="userForm.malop.$error.required" style="color:red">Mã lớp trống</span>
                        <span class="error" ng-show="userForm.malop.$error.minlength" style="color:red">Phải đủ 6 ký
                            tự (VD:NS0000)</span>
                        <span class="error" ng-show="userForm.malop.$error.maxlength" style="color:red">Phải đủ 6 ký
                            tự (VD:NS0000)</span>
                    </label>
                </div>
                <div class="input name-class">
                    <label for="edit__qllop--tenlop">
                        Tên lớp:
                        <input
                            type="text"
                            id="edit__qllop--tenlop"
                            placeholder="Tên lớp"
                            ng-model="form.tenLop"
                            ng-minlength="2" ng-maxlength="50" ng-required=true name="Name" />
                            <br>
                            <span class="error" ng-show="userForm.Name.$error.required" style="color:red">Tên lớp trống</span>
                            <span class="error" ng-show="userForm.Name.$error.minlength" style="color:red">Phải trên 2
                                ký tự</span>
                            <span class="error" ng-show="userForm.Name.$error.maxlength" style="color:red">Phải dưới 50
                                ký tự</span>
                    </label>
                </div>
                <div class="select khoi">
                    <label for="eidt--Khoi">
                        Khối:
                        <select ng-model="form.khoi">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                </div>
                <div class="input year-class">
                    <label for="edit__qllop--namhoc">
                        Năm học:
                        <input
                            class="w12"
                            type="text"
                            id="edit__qllop--namhoc"
                            placeholder="Năm học"
                            ng-model="form.year"
                        />
                    </label>
                </div>
                <div class="input gvien-class">
                    <label for="edit__qllop--magvien">
                        Mã giáo viên
                        <input
                            class="w20"
                            type="text"
                            id="edit__qllop--magvien"
                            placeholder="Mã giáo viên"
                            ng-model="form.ministry.maGV"
                            ng-minlength="6" ng-maxlength="6" ng-required=true name="maGV" />
                            <br>
                            <span class="error" ng-show="userForm.maGV.$error.required" style="color:red">Mã giáo viên trống</span>
                            <span class="error" ng-show="userForm.maGV.$error.minlength" style="color:red">Phải đủ 6 ký
                                tự (VD:NS0000)</span>
                            <span class="error" ng-show="userForm.maGV.$error.maxlength" style="color:red">Phải đủ 6 ký
                                tự (VD:NS0000)</span>

                    </label>
                </div>
                <div class="input gvu-class">
                    <label for="edi__qllop--magvu">
                        Mã giáo vụ:
                        <input
                            class="w20"
                            type="text"
                            id="edi__qllop--magvu"
                            placeholder="Mã giáo vụ"
                            ng-model="form.teachers.maGiaoVu"
                            ng-minlength="6" ng-maxlength="6" ng-required=true name="maGiaoVu" />
                            <br>
                            <span class="error" ng-show="userForm.maGiaoVu.$error.required" style="color:red">Mã giáo vụ trống</span>
                            <span class="error" ng-show="userForm.maGiaoVu.$error.minlength" style="color:red">Phải đủ 6 ký
                                tự (VD:NS0000)</span>
                            <span class="error" ng-show="userForm.maGiaoVu.$error.maxlength" style="color:red">Phải đủ 6 ký
                                tự (VD:NS0000)</span>
                    </label>
                </div>
                <div class="form__edit--btnGroup btng">
                    <div class="btn">
                        <button class="w8" ng-click="update()">Update</button>
                    </div>
                    <div class="btn">
                        <button ng-click="create()" class="w12">
                            Tạo mới
                        </button>
                    </div>
                    <!-- <div class="btn">
                        <button ng-click="update()" class="w12">
                            <i class="bx bx-upvote"></i>
                        </button>
                    </div> -->
                    <div class="btn">
                        <button ng-click="delete(form)" class="w8">
                            Xóa
                        </button>
                    </div>
                    <div class="btn">
                        <button ng-click="reset()" class="w12">
                            Làm mới
                        </button>
                    </div>
                    <!-- <div class="btn">
                        <div class="btn">
                            <button class="w12">
                                Thêm file
                            </button>
                        </div>
                    </div> -->
                    <!-- *input upload* -->
                    <div class="upload-image">
                        <input
                            type="file"
                            onchange="angular.element(this).scope().import(this.files)"
                        />
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- ----=================== form =====================---- -->

    <!-- ----============ Table ===========---- -->
    <div class="">
        <div class="sticky">
            <table>
                <thead>
                    <tr>
                        <th class="w12">Mã lớp</th>
                        <th class="w12">Tên lớp</th>
                        <th class="w12">Khối</th>
                        <th class="w12">Năm học</th>
                        <th class="w12">Mã giáo viên</th>
                        <th class="w12">Mã giáo vụ</th>
                        <th class="w8">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        data-ng-repeat="Classroom in Classrooms | orderBy:['maHS'] | filter:seachText"
                    >
                        <td>{{Classroom.maLop}}</td>
                        <td>{{Classroom.tenLop}}</td>
                        <td>{{Classroom.khoi}}</td>
                        <td>{{Classroom.year}}</td>
                        <td>
                            {{Classroom.ministry.maGiaoVu}}-{{Classroom.ministry.tenGiaoVu}}
                        </td>
                        <td>
                            {{Classroom.teachers.maGV}}-{{Classroom.teachers.tenGV}}
                        </td>
                        <td class="btn">
                            <button ng-click="edit(Classroom)">
                                Sửa</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
