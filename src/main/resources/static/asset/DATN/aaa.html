<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- 1577px x 200px -->
        <div class="form__edit">
            <div class="edit--profile">
                <div class="input key">
                    <label for="eidt--magv">
                        Mã nhân sự:
                        <input
                            type="text"
                            id="eidt--magv"
                            placeholder="Mã nhân sự"
                            ng-model="form.maGiaoVu"
                        />
                    </label>
                </div>

                <div class="input name">
                    <label for="edit--tengv">
                        Tên nhân sự:
                        <input
                            type="text"
                            id="edit--tengv"
                            placeholder="Tên nhân sự"
                            ng-model="form.tenGiaoVu"
                        />
                    </label>
                </div>

                <div class="input birthday">
                    <label for="edit--ngaysinhgv">
                        Ngày sinh:
                        <input
                            type="text"
                            datetime="yyyy-MM-dd HH:mm:ss"
                            id="edit--ngaysinhgv"
                            placeholder="Ngày sinh"
                            ng-model="form.ngaySinh"
                        />
                    </label>
                </div>

                <div class="select gender">
                    <label for="eidt--gioitinh">
                        Giới tính:
                        <select ng-model="form.gioiTinh">
                            <option ng-value="true">Nam</option>
                            <option ng-value="false">Nữ</option>
                        </select>
                    </label>
                </div>

                <div class="input phone">
                    <label for="edit--phonegv">
                        Điện thoại:
                        <input
                            type="text"
                            id="edit--phonegv"
                            placeholder="Điện thoại"
                            ng-model="form.sdt"
                        />
                    </label>
                </div>

                <div class="input email">
                    <label for="edit--emaigv">
                        Email:
                        <input
                            type="text"
                            id="edit--emaigv"
                            placeholder="Email"
                            ng-model="form.email"
                        />
                    </label>
                </div>

                <div class="input address">
                    <label for="edit--diachi">
                        Địa chỉ:
                        <input
                            type="text"
                            id="edit--diachi"
                            placeholder="Địa chỉ"
                            ng-model="form.diaChi"
                        />
                    </label>
                </div>

                <div class="cv-note">
                    <div class="input note-chucvu">
                        <label for="edit--notegv">
                            Ghi chú:
                            <input
                                type="text"
                                id="edit--notegv"
                                placeholder="Ghi chú"
                                ng-model="form.ghiChu"
                            />
                        </label>
                    </div>

                    <div class="input chucvu">
                        <label for="edit--chucvu">
                            Chức vụ:
                            <input
                                class="w12"
                                type="text"
                                id="edit--chucvu"
                                placeholder="Chức vụ"
                                ng-model="form.chucVu"
                            />
                        </label>
                    </div>
                </div>

                <div class="image-profile">
                    <img
                        src="https://images.unsplash.com/photo-1638602840925-7b205d196df5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                        alt=""
                    />
                </div>

                <!-- ----------------------- button ----------------------- -->

                <div class="form__edit--btnGroup">
                    <div class="btn">
                        <button class="w8"><i class="bx bx-save"></i></button>
                    </div>
                    <div class="btn">
                        <button ng-click="create()" class="w8">
                            <i class="bx bx-user-plus"></i>
                        </button>
                    </div>
                    <!-- <div class="btn">
                <button ng-click="update()" class="w8">
                    <i class="bx bx-upvote"></i>
                </button>
            </div> -->
                    <div class="btn">
                        <button ng-click="delete(form)" class="w8">
                            <i class="bx bx-trash"></i>
                        </button>
                    </div>
                    <div class="btn">
                        <button ng-click="reset()" class="w8">
                            <i class="bx bx-layer-minus"></i>
                        </button>
                    </div>
                    <div class="btn">
                        <div class="btn">
                            <button class="w8">
                                <i class="bx bx-folder-open"></i>
                            </button>
                        </div>
                    </div>
                    <!-- *input upload* -->
                    <div class="upload-image">
                        <input
                            type="file"
                            onchange="angular.element(this).scope().import(this.files)"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
