<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- ICON  -->
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <form action="" class="form">
            <!-- form header -->
            <div class="form__header">
                <!-- title -->
                <div class="form__header--title">
                    <h2>Quan ly giao vien</h2>
                </div>
                <!-- search -->
                <div class="form__header--search input">
                    <label for="form__header--search">
                        <input
                            type="text"
                            id="form__header--search"
                            placeholder="Tìm kiếm"
                        />
                        <button><i class="bx bx-search-alt"></i></button>
                    </label>
                </div>
            </div>
            <!-- main -->
            <div class="form__main">
                <!-- main info -->
                <div class="form__main--info">
                    <!-- img -->
                    <div class="info__img">
                        <img
                            src="https://images.unsplash.com/photo-1635567028232-edf7a7f12cbd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80"
                            alt=""
                        />
                    </div>
                    <!-- textbox -->
                    <div class="textbox">
                        <div class="textbox__profile">
                            <!-- input mã -->
                            <div class="profile profile--code input">
                                <label
                                    class="info--title"
                                    for="info__textbox--code"
                                    >Mã học sinh:
                                </label>
                                <input
                                    type="text"
                                    id="info__textbox--code"
                                    placeholder="Nhập mã học sinh"
                                />
                            </div>
                            <!-- input ten -->
                            <div class="profile profile--name input">
                                <label
                                    class="info--title"
                                    for="info__textbox--name"
                                    >Tên học sinh:
                                </label>
                                <input
                                    type="text"
                                    id="info__textbox--name"
                                    placeholder="Nhập tên học sinh"
                                />
                            </div>
                            <!-- lop -->
                            <div class="profile profile--class input">
                                <label class="info--title" for="subclass--class"
                                    >Lớp:
                                </label>
                                <input
                                    type="text"
                                    id="subclass--class"
                                    placeholder="Nhập lớp"
                                />
                            </div>
                            <!-- input ngay sinh -->
                            <div class="birthdayVSgendar">
                                <div class="profile profile--birthday input">
                                    <label
                                        class="info--title"
                                        for="info__textbox--birthday"
                                        >Ngày sinh:
                                    </label>
                                    <input
                                        type="date"
                                        id="info__textbox--birthday"
                                    />
                                </div>
                                <!-- input gioi tinh -->
                                <div class="profile--gendar select">
                                    <label
                                        class="info--title"
                                        for="info__textbox--gendar"
                                        >Giới tính</label
                                    >
                                    <select name="" id="info__textbox--gendar">
                                        <option value="0">Nam</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <!-- input dia chi -->
                            <div class="profile profile--address input">
                                <label
                                    class="info--title"
                                    for="info__textbox--address"
                                    >Địa chỉ:
                                </label>
                                <textarea
                                    id="info__textbox--address"
                                    cols="30"
                                    rows="5"
                                    placeholder="Địa chỉ"
                                ></textarea>
                            </div>
                        </div>
                        <div class="vertiacal--line"></div>
                    </div>
                    <div class="textbox__edit">
                        <!-- kiểm tra thường xuyên -->
                        <div class="mark mark--kt input">
                            <label for="mark mark--kt"> Kiểm tra: </label>
                            <input
                                type="number"
                                id="mark--kt"
                                placeholder="Điểm"
                            />
                        </div>
                        <!-- ky 1 -->
                        <div class="mark--k1">
                            <!-- giữa kỳ 1 -->
                            <div class="mark mark--gk1 input">
                                <label for="mark--gk1"> Giữa kỳ 1: </label>
                                <input
                                    type="number"
                                    id="mark--gk1"
                                    placeholder="Điểm"
                                />
                            </div>
                            <!-- cuối ky 1 -->
                            <div class="mark mark--ck1 input">
                                <label for="mark--ck1"> Cuối kỳ 1: </label>
                                <input
                                    type="number"
                                    id="mark--ck1"
                                    placeholder="Điểm"
                                />
                            </div>
                        </div>
                        <!-- ky 2 -->
                        <div class="mark--k2">
                            <!-- giữa kỳ 2 -->
                            <div class="mark mark--gk2 input">
                                <label for="mark--gk2"> Giữa kỳ 2: </label>
                                <input
                                    type="number"
                                    id="mark--gk2"
                                    placeholder="Điểm"
                                />
                            </div>
                            <!-- cuối kỳ 2 -->
                            <div class="mark mark--ck2 input">
                                <label for="mark--ck2"> Cuối kỳ 2: </label>
                                <input
                                    type="number"
                                    id="mark--ck2"
                                    placeholder="Điểm"
                                />
                            </div>
                        </div>
                        <!-- tbcn -->
                        <div class="mark--tbcn">
                            <label for=""> Trung bình cả năm: </label>
                            <label for="">9</label>
                        </div>
                    </div>
                    a
                </div>
            </div>
            <!-- footer -->
            <div class="form__footer"></div>
        </form>
    </body>
</html>
