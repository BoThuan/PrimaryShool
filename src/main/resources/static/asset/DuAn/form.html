<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- ICON  -->
        <link
            href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <form action="" class="form">
            <!-- form header -->
            <div class="form__header">
                <!-- title -->
                <div class="form__header--title">
                    <h2>Quan ly giao vien</h2>
                </div>
                <!-- search -->
                <div class="form__header--search input">
                    <label for="form__header--search">
                        <input
                            type="text"
                            id="form__header--search"
                            placeholder="Tìm kiếm"
                        />
                        <button><i class="bx bx-search-alt"></i></button>
                    </label>
                </div>
            </div>
            <!-- main -->
            <div class="form__main">
                <!-- main info -->
                <div class="form__main--info">
                    <div class="info__img">
                        <img src="https://images.unsplash.com/photo-1635567028232-edf7a7f12cbd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80" alt="">
                    </div>
                    <div class="info__textbox">
                        <!-- input mã -->
                        <div class="info__textbox--code">
                            <input type="text">
                        </div>
                        <!-- input ten -->
                        <div class="info__textbox--name">
                            <input type="text">
                        </div>
                        <!-- input ngay sinh -->
                        <div class="info__textbox--birthday">
                            <input type="text">
                        </div>
                        <!-- input gioi tinh -->
                        <div class="info__textbox--gendar">
                            <input type="text">
                        </div>
                        <!-- input dia chi -->
                        <div class="info__textbox--address">
                            <input type="text">
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- footer -->
            <div class="form__footer"></div>
        </form>
    </body>
</html>
