<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button id="open">close me</button>
    <div class="modal_container" id="modal_container">
        <div class="modal">
            <h1>hello</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam neque amet cumque ut repellendus necessitatibus! Ullam delectus ut fuga perspiciatis? Voluptate magni fugit quaerat iste, quisquam aut aspernatur maiores neque.</p>
            <button id="close">close me</button>
        </div>
    </div>

<script>
    const open = document.getElementById("open");
    const modal_container = document.getElementById("modal_container");
    const close = document.getElementById("close");

    open.addEventListener('click',() => {
        modal_container.classList.add('show');
    });
    
    close.addEventListener('click',() => {
        modal_container.classList.remove('show');
    });

</script>
</body>
</html>
