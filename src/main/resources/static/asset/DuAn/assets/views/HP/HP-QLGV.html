<div class="GiaoVien__HS">
    <div class="table__header">
        <div class="table__header--caption title">
            <h3>Quản lý điểm</h3>
        </div>
        <!-- ---search btn -->
        <div class="table--search search">
            <input type="search" name="" placeholder="Tim kiem" />
            <button><i class="bx bx-search"></i></button>
        </div>

        <div class="table__header--btn">
            <!-- sort btn -->
            <div class="table__sort select">
                <label for="">Sắp xếp: </label>
                <select name="" id="">
                    <option value="1">Asc</option>
                    <option value="2">Desc</option>
                </select>
            </div>

            <!-- khoi -->
            <div class="table__filter--khoi select">
                <label for="">Khối:</label>
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- lop -->
            <div class="table__filter--lop select">
                <label for="">Lớp:</label>
                <select name="" id="">
                    <option value="1">A1</option>
                    <option value="2">A2</option>
                    <option value="3">A3</option>
                </select>
            </div>

            <!-- Xuất file -->
            <div class="table__btn--export btn">
                <button>Xuất bảng điểm</button>
            </div>
        </div>
    </div>

    <div class="edit__hs">
        <div class="edit__hs--info">
            <div class="edit__hs--mahs input">
                <label for="">
                    Mã giáo viên:
                    <input type="text" placeholder = "Mã học sinh"/>
                </label>
            </div>
            <div class="edit__hs--tenhs input">
                <label for="">
                    Tên giáo viên:
                    <input type="text" placeholder = "Tên học sinh"/>
                </label>
            </div>
            <div class="edit__hs--submit btn">
                <button><i class='bx bx-save' ></i></button>
            </div>
        </div>

        <div class="edit__hs--diem">
            <div class="edit__hs--mieng input input--diem">
                <label for="">
                    Ngày sinh:
                    <input type="date" placeholder="Điểm"/>
                </label>
            </div>
            <div class="edit__hs--g1 input input--diem">
                <label for="">
                    Email:
                    <input type="email" placeholder="Điểm"/>
                </label>
            </div>
            <div class="edit__hs--c1 input input--diem">
                <label for="">
                    Điện thoại:
                    <input type="number" placeholder="Điểm"/>
                </label>
            </div>
            <div class="edit__hs--g2 input input--diem">
                <label for="">
                    Địa chỉ:
                    <input type="number" placeholder="Điểm"/>
                </label>
            </div>
            <div class="edit__hs--c2 input input--diem">
                <label for="">
                    Bộ môn:
                    <input type="number" placeholder="Điểm"/>
                </label>
            </div>
        </div>
    </div>

    <!-- -------Table------ -->
    <div class="table__HS">
        <div class="sticky">
            <table>
                <thead>
                    <tr>
                        <th>Mã giáo viên</th>
                        <th>Tên giáo viên</th>
                        <th>Ngày sinh</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Bộ môn</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>

                        <td>
                            <button class="edit__diem">
                                <i class="bx bx-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
